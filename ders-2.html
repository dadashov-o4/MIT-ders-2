<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- html ve css fayllarini bir biri ile elaqelendirir -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- iconlari elave etmek ucun cdn.js (Content Delivery Network (xidmetin sebeke uzerinden catdirilmasi)) den aldigimiz fontawasome linki -->

    <title>Portfolio Creator</title>
</head>

<body>
    <!--! semantika elementleri. Bu elementler sayti daha oxunaqli hala getirir  -->
    <!-- svg scalable vector graphics -->
    <!-- semantika elementleri daha elverislidir cunki bu elementler brauzer terefinden daha yaxsi oxunur -->


    <!--! HEADER start -->
    <header>
        <div>
            <img src="./images/logo.svg" alt="">
        </div>
        <div>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Blog</a>
            <a href="#">Book a call
                <!--TODO  <img src="./images/sagox.svg" alt=""> -->
                <i class="fa-solid fa-arrow-right"></i>
                <!-- iconlari i tagi vasitesile elave edirik  ve fontawasome dan istifade ede bilerik -->
                <!-- i tagi italic yazi sirifti yazdira bilir, amma sadece icon getirmek ucun istifade olunur-->
            </a>
            <a href=""></a>
        </div>
    </header>
    <!-- header saytimizin bas (yuxari) hissesidir -->
    <!--! HEADER end -->




    <!--! Formatlasdirma Tegleri -->

    <i class="eyri">Bu metn eyridir</i>
    <em> Bu metn de eyridir</em>
    <!-- i ve em gorunusce oxsar ola biler, amma ferq ondadir ki em (emphasis) vurgulanmis demekdir,  i ise sadece italic yazidir -->

    <!-- bold -->
    <!-- SEO (Search engine optimization) -->

    <b>bu metni qalinlasdirir</b>
    <strong>bu da metni qalinlasdirir</strong>
    <!-- b tagi sadece qalinlasdirdigi halda  strong hem vurgulayir hem de qalinlasdirir -->

    <del>delete</del>
    <!-- arxa planda css istifade eden html kodudur. silme menasini verir. nadir hallarda istifade olunur -->
    <mark>highlihter</mark>
    <!-- bu da arxa planda css istifade eden html kodudur. yazinin arxa planini sari renge cevirir-->
    <marquee>Final layihesini ugurla teqdim edenler backende buraxilacaq</marquee>
    <!-- marquee  yeriyen metndir  anons ve ya elan verende istifade etmek olar -->


    <section>

    </section>
    <!-- section saytin orta hissesini hisselere bolmek ucun istifade olunur -->

    <footer>
        Muellif huquqlari qorunur &copy; <strong>Meherrem Dadashov</strong>
    </footer>
    <!-- strong tegini yazmaqda meqsed sozu mena cehedden quvvetlendirmek ve axtarisdaone ciarmaqdir -->



</body>

</html>
